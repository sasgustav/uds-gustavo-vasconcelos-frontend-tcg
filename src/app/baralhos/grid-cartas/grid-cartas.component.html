<app-spinner [isLoading]="isLoading"></app-spinner>

<div *ngIf="!isLoading" class="grid-container">
  <div *ngFor="let carta of cartas" class="card">
    <img [src]="carta.images.small" alt="{{ carta.name }}">
    <h3>{{ carta.name }}</h3>
    <p>HP: {{ carta.hp }} | Tipo: {{ carta.types.join(', ') }}</p>
    <p>Raridade: {{ carta.rarity }}</p>
    <button class="btn-add" (click)="abrirModalDetalhes(carta)">Ver Detalhes</button>
  </div>
</div>

<app-modal-detalhes [carta]="cartaSelecionada" *ngIf="cartaSelecionada && modalVisivel"></app-modal-detalhes>
