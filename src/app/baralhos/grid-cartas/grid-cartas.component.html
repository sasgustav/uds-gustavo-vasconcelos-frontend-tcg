<app-spinner [isLoading]="(isLoading | async) ?? false"></app-spinner>

<div *ngIf="!(isLoading | async)" class="grid-container">
  <div *ngFor="let carta of cartas | async" class="card">
    <img [src]="carta.images.small" alt="{{ carta.name }}">
    <h3>{{ carta.name }}</h3>
    <p>HP: {{ carta.hp }} | Tipo: {{ carta.types.join(', ') }}</p>
    <p>Raridade: {{ carta.rarity }}</p>
    <button class="btn-add" (click)="adicionarAoBaralho(carta)">Adicionar ao Baralho</button>
  </div>
</div>
