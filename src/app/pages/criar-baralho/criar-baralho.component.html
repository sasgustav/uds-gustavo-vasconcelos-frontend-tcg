<div class="criar-baralho-container">
  <input [(ngModel)]="deckName" placeholder="Nome do Baralho" type="text" class="deck-name-input">
  
  <div *ngIf="cardsInDeck.length > 0" class="deck-summary">
    <h2>Cartas no Baralho: {{ deckName || 'Novo Baralho' }}</h2>
    <div *ngFor="let card of cardsInDeck" class="summary-card">
      <span>{{ card.name }} ({{ cardCount[card.name] }})</span>
      <button (click)="removeCardFromDeck(card)">Remover</button>
    </div>
  </div>

  <div class="grid-container">
    <div *ngFor="let carta of (cartas | async)" class="card">
      <img [src]="carta.images.small" alt="{{ carta.name }}">
      <h3>{{ carta.name }}</h3>
      <p>HP: {{ carta.hp }} | Tipo: {{ carta.types.join(', ') }}</p>
      <p>Raridade: {{ carta.rarity }}</p>
      <button class="btn-add" (click)="addCardToDeck(carta)">Adicionar ao Baralho</button>
    </div>
  </div>

  <button (click)="saveDeck()" [disabled]="!canSaveDeck()">Salvar Baralho</button>
</div>
