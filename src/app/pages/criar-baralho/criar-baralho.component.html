<div class="criar-baralho-container">
  <div class="header-line">
    <input [(ngModel)]="nomeDoBaralho" placeholder="Nome do Baralho" type="text" class="deck-name-input">
    <button (click)="salvarBaralho()" [disabled]="!podeSalvarBaralho()">Criar Baralho</button>
  </div>
  <div *ngIf="cartasNoBaralho.length > 0" class="deck-summary">
    <h2>Cartas no Baralho: {{ nomeDoBaralho || 'Novo Baralho' }}</h2>
  
    <app-spinner *ngIf="carregandoBaralho | async"></app-spinner>
    
    <div *ngIf="!(carregandoBaralho | async)">
      <div *ngFor="let carta of cartasNoBaralho" class="summary-card">
        <span>{{ carta.name }} ({{ contadorDeCartas[carta.name] }})</span>
        <button (click)="removerCartaDoBaralho(carta)">Remover</button>
      </div>
    </div>
  </div>
  
  <div class="grid-container">
    <div *ngFor="let carta of (cartas | async)" class="card">
      <img [src]="carta.images.small" alt="{{ carta.name }}">
      <h3>{{ carta.name }}</h3>
      <p>HP: {{ carta.hp }} | Tipo: {{ carta.types.join(', ') }}</p>
      <p>Raridade: {{ carta.rarity }}</p>
      <button class="btn-add" (click)="adicionarCartaAoBaralho(carta)">Adicionar ao Baralho</button>
    </div>
  </div>
</div>
